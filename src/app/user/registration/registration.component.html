<div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Registration Form <small>Lab Test</small></h3>
    </div>
    <div class="panel-body">
      <form [formGroup]="service.formModel" autocomplete="off" role="form">
        <div class="row">
          <div class="col-xs-6 col-sm-6 col-md-6">
            <div class="form-group">
              <input type="text" name="first_name" id="first_name" class="form-control required input-sm"
                formControlName="FirstName" placeholder="First Name">
              <label class="text-danger"
                *ngIf="service.formModel.get('FirstName').touched && service.formModel.get('FirstName').errors?.required">First
                Name is mandatory.</label>
            </div>
          </div>
          <div class="col-xs-6 col-sm-6 col-md-6">
            <div class="form-group">
              <input type="text" name="last_name" id="last_name" class="form-control required input-sm"
                formControlName="LastName" placeholder="Last Name">
              <label class="text-danger"
                *ngIf="service.formModel.get('LastName').touched && service.formModel.get('LastName').errors?.required">Last
                Name is mandatory.</label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-6 col-sm-6 col-md-6">
            <div class="form-group">
              <input type="email" name="email" id="email" class="form-control required input-sm" formControlName="Email"
                placeholder="Email Address">
              <label class="text-danger"
                *ngIf="service.formModel.get('Email').touched && service.formModel.get('Email').errors?.required">Email
                is mandatory.</label>
              <label class="text-danger"
                *ngIf="service.formModel.get('Email').touched && service.formModel.get('Email').errors?.email">Email is
                mandatory.</label>
            </div>
          </div>
          <div class="col-xs-6 col-sm-6 col-md-6">
            <div class="form-group">
              <input type="phone" name="phone" id="phone" class="form-control required input-sm"
                formControlName="MobileNo" placeholder="Phone">
              <label class="text-danger"
                *ngIf="service.formModel.get('MobileNo').touched && service.formModel.get('MobileNo').errors?.required">Mobile
                No is mandatory.</label>
            </div>
          </div>
        </div>

        <div class="row" formGroupName="Passwords">
          <div class="col-xs-6 col-sm-6 col-md-6">
            <div class="form-group">
              <input type="password" name="password" id="password" class="form-control required input-sm"
                formControlName="Password" placeholder="Password">
              <label class="text-danger"
                *ngIf="service.formModel.get('Passwords.Password').touched && service.formModel.get('Passwords.Password').errors?.required">Please
                provide password.</label>
            </div>
          </div>
          <div class="col-xs-6 col-sm-6 col-md-6">
            <div class="form-group">
              <input type="password" name="password_confirmation" id="password_confirmation"
                class="form-control required input-sm" formControlName="ConfirmPassword" placeholder="Confirm Password">
              <label class="text-danger"
                *ngIf="service.formModel.get('Passwords.ConfirmPassword').touched && service.formModel.get('Passwords.ConfirmPassword').errors?.required">Please
                provide the password again.</label>
              <label class="text-danger"
                *ngIf="service.formModel.get('Passwords.ConfirmPassword').touched && service.formModel.get('Passwords.ConfirmPassword').errors?.passwordMismatch">Passwords
                does not match.</label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <input type="address" name="address" id="address" class="form-control required input-sm"
            formControlName="Address" placeholder="Address">
          <label class="text-danger"
            *ngIf="service.formModel.get('Address').touched && service.formModel.get('Address').errors?.required">Please
            provide your address.</label>
        </div>

        <input type="submit" value="Register" class="btn btn-info btn-block">

      </form>
    </div>
  </div>
</div>
